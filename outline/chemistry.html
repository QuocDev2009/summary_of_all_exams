    <script>
        choice_question({
            form: '.content__list .wrapper',
            submit_selector : '.content__submit',
            element_class : 'content__items',
            question_box : 'content__question',
            question_index_css : 'content__question-indexing',
            question_content_css : 'content__question-content',
            answer_box : 'content__answers-items',
            answer_index_css: 'content__answers-indexing',
            answer_content_css : 'content__answers-content',
            answer_list_css : 'content__answers-list',
            success_css : 'content__answer--success',
            error_css : 'content__answer--error',
            question_list : [
                {
                    index : 'Câu 1: ',
                    question_content : 'Chất nào sau đây là oxit bazơ?',
                    answer_list : [
                        ' BaO.',
                        ' P2O5.',
                        ' SO2.',
                        ' CO2.'
                    ],
                    answer : ' BaO.'
                },
                {
                    index : 'Câu 2: ',
                    question_content : 'Chất nào sau đây có tính axit?',
                    answer_list : [
                        'Mg(OH)2.',
                        ' NO.',
                        ' Cl2.',
                        ' HNO3.'
                    ],
                    answer : ' HNO3.'
                },
                {
                    index : 'Câu 3: ',
                    question_content : 'Dung dịch BaCl2  phản ứng được với chất nào trong các chất sau?',
                    answer_list : [
                        ' NaNO3.',
                        ' KOH.',
                        ' Na2SO4.',
                        ' CuO.'
                    ],
                    answer : ' Na2SO4.'
                },
                {
                    index : 'Câu 4: ',
                    question_content : 'Chất nào trong số các chất sau bị nhiệt phân hủy?',
                    answer_list : [
                        ' H2SO4.',
                        ' Al(OH)3.',
                        ' S.',
                        ' Na2O.'
                    ],
                    answer : ' Al(OH)3.'
                },
                {
                    index : 'Câu 5: ',
                    question_content : 'Chất nào sau đây là oxit axit?',
                    answer_list : [
                        ' K2O.',
                        ' CO2.',
                        ' Fe2O3.',
                        ' MgO.'
                    ],
                    answer : ' CO2.'
                },
                {
                    index : 'Câu 6: ',
                    question_content : 'Chất nào sau đây có tính bazơ?',
                    answer_list : [
                        ' HNO3.',
                        ' Mg(OH)2',
                        ' Na.',
                        ' CO.'
                    ],
                    answer : ' Mg(OH)2'
                },
                {
                    index : 'Câu 7: ',
                    question_content : 'Dung dịch CuSO4 phản ứng được với chất nào trong các chất sau?',
                    answer_list : [
                        ' KOH.',
                        ' ZnCl2',
                        ' HCl.',
                        ' Fe2O3.'
                    ],
                    answer : ' KOH.'
                },
                {
                    index : 'Câu 8: ',
                    question_content : 'Chất nào trong số các chất sau bị nhiệt phân hủy?',
                    answer_list : [
                        ' H2SO4.',
                        ' ZnO',
                        ' Fe(OH)3.',
                        ' Al.'
                    ],
                    answer : ' Fe(OH)3.'
                },
                {
                    index : 'Câu 9: ',
                    question_content : 'Phản ứng giữa kim loại và phi kim (trừ oxi) tạo thành',
                    answer_list : [
                        ' axit.',
                        ' bazơ',
                        ' muối',
                        ' oxit.'
                    ],
                    answer : ' muối'
                },
                {
                    index : 'Câu 10: ',
                    question_content : 'Phản ứng giữa oxi và phi kim tạo thành',
                    answer_list : [
                        ' muối.',
                        ' oxit',
                        ' bazơ',
                        ' axit.'
                    ],
                    answer : ' oxit'
                },
                {
                    index : 'Câu 11: ',
                    question_content : 'Hỗn hợp X gồm CaO và CaCO3. Cho 16 gam X phản ứng hoàn toàn với dung dịch HCl dư, thu được 2,24 lit khí CO2 (ở đktc). Phần trăm (%) khối lượng của CaCO3 trong X là',
                    answer_list : [
                        ' 47,5.',
                        ' 37,5.',
                        ' 52,5',
                        ' 62,5.'
                    ],
                    answer : ' 62,5.'
                },
                {
                    index : 'Câu 12: ',
                    question_content : 'Axit sunfuric có thể được điều chế trong công nghiệp từ quặng sắt pirit (chứa 75% FeS2) qua các giai đoạn như sau: FeS2 → SO2  →  SO3  →  H2SO4',
                    answer_list : [
                        ' 54,0.',
                        ' 40,5.',
                        ' 144,0',
                        ' 72,0.'
                    ],
                    answer : ' 72,0.'
                },
                {
                    index : 'Câu 13: ',
                    question_content : 'Kim loại nào hoạt động hóa học mạnh nhất trong số các kim loại sau?',
                    answer_list : [
                        ' Cu.',
                        ' Al',
                        ' Ag',
                        ' Fe.'
                    ],
                    answer : ' Al'
                },
                {
                    index : 'Câu 14: ',
                    question_content : `Cho các biện pháp sau:
(1). Thường xuyên ngâm kim loại trong nước sạch.           (2). Bôi dầu mỡ lên bề mặt kim loại.
(3). Sản xuất các hợp kim dễ bị ăn mòn.                             (4). Bọc kim loại bằng giấy, vải thấm ướt.
         Có bao nhiêu biện pháp có tác dụng bảo vệ kim loại tránh bị ăn mòn?
`,
                    answer_list : [
                        ' 1.',
                        ' 2',
                        ' 3',
                        ' 4.'
                    ],
                    answer : ' 1.'
                },
                {
                    index : 'Câu 15: ',
                    question_content : 'Để tinh chế dung dịch ZnCl2 có lẫn tạp chất CuCl2, có thể dùng lượng dư kim loại',
                    answer_list : [
                        ' Fe.',
                        ' Zn',
                        ' Cu',
                        ' Al.'
                    ],
                    answer : ' Zn'
                },
            ]
        })
