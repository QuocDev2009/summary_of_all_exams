                        ' 47,5.',
                        ' 37,5.',
                        ' 52,5',
                        ' 62,5.'
                    ],
                    answer : ' 62,5.',

                },
                {

                    question_content : 'Axit sunfuric có thể được điều chế trong công nghiệp từ quặng sắt pirit (chứa 75% FeS2) qua các giai đoạn như sau: FeS2 → SO2  →  SO3  →  H2SO4. Để sản xuất được 90 tấn dung dịch H2SO4 98% với hiệu suất của toàn bộ quá trình sản xuất đạt 100%, khối lượng (tấn) quặng pirit cần dùng là',

                        ' 54,0.',
                        ' 40,5.',
                        ' 144,0',
                        ' 72,0.'

                    answer : ' 72,0.',

                {

                    question_content : 'Kim loại nào hoạt động hóa học mạnh nhất trong số các kim loại sau?',

                        ' Cu.',
                        ' Al',
                        ' Ag',
                        ' Fe.'

                },
                {

                    question_content : `Cho các biện pháp sau:
(1). Thường xuyên ngâm kim loại trong nước sạch.           (2). Bôi dầu mỡ lên bề mặt kim loại.
(3). Sản xuất các hợp kim dễ bị ăn mòn.                             (4). Bọc kim loại bằng giấy, vải thấm ướt.
         Có bao nhiêu biện pháp có tác dụng bảo vệ kim loại tránh bị ăn mòn?
`,
                    answer_list : [
                        ' 1.',
                        ' 2',
                        ' 3',
                        ' 4.'
                    ],
                    answer : ' 1.',
                    explain : 'cái đúng là : (2). Bôi dầu mỡ lên bề mặt kim loại.'
                },
                {

                    question_content : 'Để tinh chế dung dịch ZnCl2 có lẫn tạp chất CuCl2, có thể dùng lượng dư kim loại',
                    answer_list : [
                        ' Fe.',
                        ' Zn',
                        ' Cu',
                        ' Al.'
                    ],
                    answer : ' Zn',
                    explain : 'Zn + CuCl2 --> ZnCl2 + Cu do đó dùng Zn để tinh chế ZnCl2'
                },
                {

                    question_content : 'Phản ứng giữa dung dịch HCl đặc với chất nào sau đây được dùng để điều chế khí clo trong phòng thí nghiệm?',
                    answer_list : [
                        ' CaCl2.',
                        ' MnO2',
                        ' AgNO3',
                        ' NaOH.'
                    ],
                    answer : ' MnO2',
                    explain : 'Dùng MnO2 và HCl để tinh sản xuất khí clo trong phòng thí nghiệm'
                },
                {

                    question_content : 'Để loại bỏ khí CO2 có lẫn trong hỗn hợp (O2 , CO2) , người ta cho hỗn hợp đi qua dung dịch chứa:',
                    answer_list : [
                        ' HCl                      .',
                        ' Ca(OH)2               ',
                        ' Na2SO4                ',
                        ' NaCl.'
                    ],
                    answer : ' Ca(OH)2               ',
                    explain : 'Dẫn hỗn hợp khí trên qua Ca(OH)2 thì khí CO2 xảy ra phản ứng nên ở lại còn khí O2 không phản ứng nên thoát ra'
                },
                {

                    question_content : 'Cho 20 gam hỗn hợp X gồm CuO và Fe2O3 tác dụng vừa đủ với 0,2 lít dung dịch HCl  có nồng độ 3,5M. Thành phần phần trăm theo khối lượng của CuO và Fe2O3 trong hỗn hợp X lần lượt là :',
                    answer_list : [
                        ' 25% và 75%        .',
                        ' 20% và 80%          ',
                        ' 22% và 78%       ',
                        ' 30% và 70%.'
                    ],
                    answer : ' 20% và 80%          ',
                    explain : 'lập hệ phương trình liên hệ giữa CuO, Fe2O3 và số mol HCl'
                },
                {

                    question_content : 'Nhóm chất tác dụng với dung dịch H2SO4 loãng sinh ra chất kết tủa màu trắng:',
                    answer_list : [
                        ' ZnO,  BaCl2            .',
                        ' CuO,  BaCl2              ',
                        ' BaCl2,  Ba(NO3)2    ',
                        ' Ba(OH)2,  ZnO.'
                    ],
                    answer : ' BaCl2,  Ba(NO3)2    ',
                    explain : 'Chỉ có BaSO4 là chất kết tủa màu trắng'
                },
                {

                    question_content : 'Cho sơ đồ phản ứng: Al + Cl2 --> x(rắn) + NaOH --> y(rắn) (nhiệt phân) --> z(rắn). Z: có công thức là: ',
                    answer_list : [
                        ' Al2O3 .',
                        ' AlCl3 ',
                        ' Al(OH)3 ',
                        ' NaCl.'
                    ],
                    answer : ' Al2O3 .',
                    explain : 'X: AlCl3, y: Al(OH)3, z: Al2O3'
                },
                {

                    question_content : 'Cặp chất nào sau đây không phản ứng được với nhau?',
                    answer_list : [
                        ' K2CO3 và H2SO4.',
                        ' BaCl2 và CuSO4',
                        ' Na2SO4 và HCl',
                        ' H2SO4 và Cu(OH)2.'
                    ],
                    answer : ' Na2SO4 và HCl',
                    explain : 'Na2SO4 + HCl không đủ yêu cầu thực hiện phản ứng trao đổi (tạo ra kết tủa hoặc bay hơi)'

                    question_content : 'Trường hợp nào sau đây không xảy ra phản ứng hóa học? ',
                    answer_list : [
                        ' Cho kim loại Na vào nước.',
                        ' Cho Ag vào dung dịch HCl dư',
                        ' Cho Zn vào dung dịch CuSO4',
                        ' Để vôi sống (CaO) trong không khí.'
                    ],
                    answer : ' Cho Ag vào dung dịch HCl dư',
                    explain : 'Vì hoạt động hóa học của Ag yếu hơn H2 nên không thể đẩy H2 ra khỏi HCl'

                {

                    question_content : 'Phương trình hóa học nào sau đây sai?',
                    answer_list : [
                        ' 2Fe + 3Cl2 (nhiệt độ)--> 2FeCl3.',
                        ' 2Fe + 6HCl → 2FeCl3 + 3H2.',
                        ' . Fe + S    FeS.',
                        ' Fe + CuSO4 → FeSO4 + Cu.'

                    answer : ' 2Fe + 6HCl → 2FeCl3 + 3H2.',
                    explain : 'Fe + HCl tạo ra muối sắt (II) chứ không phải muối sắt (III)'
                },
                {

                    question_content : 'Cặp chất nào sau đây không phản ứng được với nhau?',
                    answer_list : [
                        ' CaCO3 và H2SO4.',
                        ' CaCl2 và Na2CO3',
                        ' NaNO3 và HCl',
                        ' HCl và Mg(OH)2..'
                    ],
                    answer : ' NaNO3 và HCl',
                    explain : 'Không đủ điều kiện để thực hiện phản ứng trao đổi (không tạo ra khí hay kết tủa)'
                },
                {

                    question_content : 'CuO tác dụng với dung dịch H2SO4 tạo thành',
                    answer_list : [
                        ' Dung dịch không màu.',
                        ' Dung dịch có màu lục nhạt.',
                        ' .  Dung dịch có màu xanh lam.                          ',
                        ' Dung dịch có màu vàng nâu.'
                    ],
                    answer : ' .  Dung dịch có màu xanh lam.                          ',
                    explain : 'CuO + H2SO4 --> CuSO4(có màu xanh lam) + H2O (trong suốt)'
                },
                {

                    question_content : 'Một tấm kim loại bằng vàng bị bám một lớp kim loại sắt ở bề mặt, để làm sạch tấm kim loại vàng ta dùng: ',
                    answer_list : [
                        ' Dung dịch CuSO4 dư.',
                        ' Dung dịch FeSO4 dư',
                        ' Dung dịch ZnSO4 dư',
                        ' Dung dịch H2SO4 loãng dư.'
                    ],
                    answer : ' Dung dịch H2SO4 loãng dư.',
                    explain : 'Vì Fe phản ứng với H2SO4 còn Au thì không còn câu a vì sau phản ứng Fe sẽ được thay bằng Cu miếng kim loại vẫn chưa sạch'
                },
                {

                    question_content : 'Cho một mẩu kim loại đồng vào ống nghiệm chứa dung dịch H2SO4 đặc (dư), đun nóng. Hiện tượng nào sau đây sai?',
                    answer_list : [
                        ' Sủi bọt khí không màu.',
                        ' . Dung dịch từ không màu chuyển sang màu xanh.',
                        ' Mẩu kim loại đồng tan dần.',
                        ' . Khí thoát ra không mùi, không vị.'
                    ],
                    answer : ' . Khí thoát ra không mùi, không vị.',
                    explain : 'Cu + H2SO4 (đặc nóng) --> CuSO4 + H2O + SO2. khí thoát ra là khí SO2 khí này có mùi hắc'
                },
                {

                    question_content : 'Hiện tượng nào sau đây được mô tả đúng?',
                    answer_list : [
                        ' Cho dây nhôm vào dung dịch HCl hay dung dịch NaOH đều sủi bọt khí màu trắng là H2.',
                        ' Ngâm mẩu nhôm trong dung dịch CuSO4, mẩu nhôm chuyển sang màu đỏ đồng.',
                        ' Ngâm mẩu sắt vào dung dịch H2SO4 đặc, nguội, thấy sủi bọt khí không màu',
                        ' Đinh sắt để trong bể cá có sục không khí thì khó bị gỉ hơn khi để trong bể cá không có sục không khí.'

                    answer : 2,
                    explain : ' Ngâm mẩu nhôm trong dung dịch CuSO4, mẩu nhôm chuyển sang màu đỏ đồng.'
                },
                {

                    question_content : 'Trong công nghiệp, khí clo được điều chế bằng cách',
                    answer_list : [
                        ' chưng cất phân đoạn không khí lỏng',
                        ' điện phân dung dịch muối ăn bão hoà, có màng ngăn',
                        ' nhiệt phân muối ăn ở nhiệt độ cao hơn 10000C.     ',
                        ' đun nhẹ MnO2 với dung dịch HCl đậm đặc.'

                    answer : ' điện phân dung dịch muối ăn bão hoà, có màng ngăn',
                    explain : 'Trong công nghiệp khí clo được điều chế bằng cách điện phân dung dịch muối ăn bão hòa, có màng ngăn. PTHH: 2NaCl + 2H2O (điện phân) --> (có màng ngăn) 2NaOH + H2 + Cl2'
                },
